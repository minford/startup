<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavocado</title>
  <link rel="icon" href="Logo.jpg" />
  <link rel="stylesheet" href="rating.css">
</head>

<body>
  <header>
    <h1>Lavocado<sup>&reg;</sup>
      <div id="picture" class="picture-box"><img width="50px" src="Logo.jpg" /></div>
    </h1>
    <!-- Navigation elements -->
    <nav>
      <menu>
        <li><a href="index.html">Logout</a></li>
        <li><a href="recipes.html">&larr;Recipes</a></li>
      </menu>
    </nav>

  </header>

  <main>
    <div class="title">
      <h2 id="recipeTitle"></h2>
      <img id="recipeImage" src="" alt="">
    </div>

    <body>

      <form id="ratingForm" onsubmit="addRating(event)">
        <label for="recipeRating">Rating:</label>
        <input type="number" name="recipeRating" min="0" max="5" step="0.1" required value="update"><br>

        <button type="submit">Submit</button>
      </form>

      <div class="container" id="recipeContainer">

      </div>
    </body>

  </main>

  <footer>
    <span class="text-reset">Minami Ford</span>
    <br />
    <a href="https://github.com/minford/startup.git">GitHub</a>
  </footer>
  <script src="rating.js"></script>

</body>

</html>
