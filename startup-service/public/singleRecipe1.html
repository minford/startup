<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavocado HTML</title>
  <link rel="icon" href="Logo.jpg" />
  <link rel="stylesheet" href="singleRecipe.css">
</head>

<body>
  <header>
    <h1>Lavocado<sup>&reg;</sup>
      <div id="picture" class="picture-box"><img width="50px" src="Logo.jpg" /></div>
    </h1>

    <!-- Navigation elements -->
    <nav>
      <menu>
        <li><input type="button" value="Recipes" onclick="history.back()"></input></li>
        <li><a href="index.html" class="logout-link">Logout</a></li>
      </menu>
    </nav>
  </header>

  <main>
    <div class="title">
      <h2>Sweet Avocado</h2>
      <img src="Logo.jpg">
    </div>
    <div class="text">
      <p>Ingredients:</p>
      <ul>
        <li>1 ripe avocado</li>
        <li>1 Tbsp sugar</li>
      </ul>
      <p>Directions:</p>
      <ol>
        <li>Cut avocado in half.</li>
        <li>Remove pit.</li>
        <li>Sprinkle sugar. Enjoy!</li>
      </ol>
      <p>Rating: 4.5 stars</p>
    </div>
    <table>
      <tr>
        <th><button id="RateBtn">Rate</button></th>
        <th><button id="SaveBtn">Save</button></th>
      </tr>
    </table>
  </main>

  <footer>
    <span class="text-reset">Minami Ford</span>
    <br />
    <a href="https://github.com/minford/startup/tree/main/startup-html">GitHub</a>
  </footer>
</body>

</html>
