<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavocado HTML</title>
  <link rel="icon" href="Logo.jpg" />
  <script src="singleRecipe.js" defer></script>
  <link rel="stylesheet" href="singleRecipe.css">
</head>

<body>
  <header>
    <h1>Lavocado<sup>&reg;</sup>
      <div id="picture" class="picture-box"><img width="50px" src="Logo.jpg" /></div>
    </h1>

    <!-- Navigation elements -->
    <nav>
      <menu>
        <li><input type="button" value="&larr;Recipes" onclick="history.back()"></input></li>
        <li><a href="index.html" class="logout-link">Logout</a></li>
      </menu>
    </nav>
  </header>

  <main>
    <div class="title">
      <h2 id="recipeTitle"></h2>
      <img id="recipeImage" src="" alt="">
    </div>
    <div class="text">
      <p>Ingredients:</p>
      <ul id="recipeIngredients"></ul>
      <p>Directions:</p>
      <ol id="recipeDirections"></ol>
      <p>Rating:</p>
      <div id="recipeRating"></div>
    </div>
    <table>
      <tr>
        <th><button id="RateBtn" onclick="rate()">Rate</button></th>
        <th><button id="SaveBtn" onclick="save()">Save</button></th>
      </tr>
    </table>
  </main>

  <footer>
    <span class="text-reset">Minami Ford</span>
    <br />
    <a href="https://github.com/minford/startup.git">GitHub</a>
  </footer>
</body>

</html>
