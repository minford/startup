  <main>
    <p>Login</p>
    <form method="get" action="recipes.html">

          <label for="name">Username</label>
          <input type="text" id="name" placeholder="Username here" />

        <li>
          <label for="password">Password</label>
          <input type="text" id="password" placeholder="Password here" />
        </li>
        <button type="submit">Login</button>
      </ul>

    </form>
  </main>

  <footer>
    <span>Minami Ford</span>
    <br />
    <a href="https://github.com/minford/startup/tree/main/startup-html">GitHub</a>
  </footer>

  <script>
    function login() {

      // For example, you can fetch data from the form fields and authenticate the user
      // You can use AJAX to send login request to the server or handle it locally
    }
  </script>
</body>

</html>
