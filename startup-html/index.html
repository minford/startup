<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavocado HTML</title>
    <link rel="icon" href="Logo.jpg" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Lavocado<sup>&reg;</sup></h1>
      <div id="picture" class="picture-box">
        <img width="250px" src="Logo.jpg" alt="random"/>
      </div>
      <!-- Navigation elements -->
      <!-- <nav> -->
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
       <!-- <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="recipes.html">Recipes</a></li>
        </menu>
      </nav> -->
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <p>Login</p>
      <form method="get" action="recipes.html">
        <ul>
          <li>
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Username here" />
          </li>
         <li>
          <label for="password">Password</label>
          <input type="text" id="password" placeholder="Password here" />
         </li>
          <button type="submit">Login</button>
        </ul>
       
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Minami Ford</span>
      <br />
      <a href="https://github.com/minford/startup/tree/main/startup-html">GitHub</a>
    </footer>
  </body>
</html>
