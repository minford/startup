<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavocado</title>
    <link rel="icon" href="Logo.jpg" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Lavocado<sup>&reg;</sup>
      <div id="picture" class="picture-box"><img width="50px" src="Logo.jpg" /></div>
</h1>
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Logout</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      
      <section>
        <p>Section</p>
        <table>
          <tr>
            <th>Table</th>
            <th>Table</th>
            <th>Table</th>
          </tr>
          <tr>
            <td>table</td>
            <td>table</td>
            <td>table</td>
          </tr>
          <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>JavaScript</td>
          </tr>
        </table>
      </section>
      <aside>
        <p><img src = "https://img.freepik.com/free-photo/view-majestic-jellyfish-ocean_23-2150720122.jpg" width="100"></p>
      </aside>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Minami Ford</span>
      <br />
      <a href="https://github.com/minford/startup/tree/main/startup-html">GitHub</a>
    </footer>
  </body>
</html>
