<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavocado HTML</title>
    <link rel="icon" href="Logo.jpg" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Lavocado<sup>&reg;</sup>
        <div id="picture" class="picture-box"><img width="50px" src="Logo.jpg" /></div>
      </h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="index.html">Logout</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div>
        <h2>Sweet Avocado</h2>
        <img src="Logo.jpg">
        <p>Ingredients:</p>
        <ul>
          <li>1 ripe avocado</li>
          <li>1 Tbsp sugar</li>
        </ul>
        <p>Directions:</p>
        <ol>
          <li>Cut avocado in half.</li>
          <li>Remove pit.</li>
          <li>Sprinkle sugar. Enjoy!</li>
        </ol>
        <p>Rating: 4.5 stars</p>
      </div>
      <table>
        <tr>
          <th>Rate</th>
          <th>Save</th>
        </tr>
      </table>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Minami Ford</span>
      <br />
      <a href="https://github.com/minford/startup/tree/main/startup-html">GitHub</a>
    </footer>
  </body>
</html>
